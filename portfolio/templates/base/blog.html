<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'images/bag1.png' %}">
    <title>Blogs</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/blog-ss.css' %}">
</head>
<body>

    {% block content %}
    
    {% include 'navbar.html' %}

    <h1>Events Blogs Section</h1>   

    <div class="blog">
        <div class="blog-1">
    
            {% for blog in blogs %}
            <a href="{% url 'blogDetails' blog.pk %}" class="detail-link">
                <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="blog-image" />
                <p>{{ blog.title }}</p>
            </a>
            {% endfor %}
        </div>
    </div>

    {% endblock %}
</body>
