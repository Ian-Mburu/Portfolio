<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/navba.css' %}">
    {% load static %}
    <link rel="icon" href="{% static 'images/bag1.png' %}">
    <title></title>
</head>
<body>
    <div class="nav-1">   
    <div class="navbar">
        {% block content %}

        <a href="{% url 'home' %}">
            <div class="icon">
                <img src="{% static 'images/home.png' %}" alt="Home">
                <span>Home</span>
            </div>
        </a>

        <a href="{% url 'about' %}" class="icon-link">
            <div class="icon">
                <img src="{% static 'images/people.png' %}" alt="about me">
                <span>About</span>
            </div>
        </a>

        <a href="{% url 'projects' %}">
            <div class="icon">
                <img src="{% static 'images/briefcase.png' %}" alt="projects">
                <span>Projects</span>
            </div>
        </a>

        <a href="{% url 'contact' %}">
            <div class="icon">
                <img src="{% static 'images/email.png' %}" alt="messages">
                <span>Contact</span>
            </div>
        </a>

        <a href="{% url 'blog' %}">
            <div class="icon">
                <img src="{% static 'images/blog.png' %}" alt="blog">
                <span>Blog</span>
            </div>
        </a>

        <a href="{% url 'download' %}">
            <div class="icon">
                <img src="{% static 'images/folder.png' %}" alt="download">
                <span>Resume</span>
            </div>
        </a>

        <a href="{% url 'reviews' %}">
            <div class="icon">
                <img src="{% static 'images/review.png' %}" alt="reviews">
                <span>Reviews</span>
            </div>
        </a>

        {% endblock %}
    </div>
    </div>
</body>
</html>
